<app-empty
  *ngIf="!columns?.length"
  content="This board is empty. Create a new column to get started"
>
  <app-button (click)="modalService.openModal('add-column')"
    >+ add new column</app-button
  >
</app-empty>

<div class="column-container">
  <article *ngFor="let column of columns">
    <h2>{{ column.name }}</h2>

    <div class="task-container">
      <app-task
        *ngFor="let task of column.tasks"
        [task]="task"
        [currentColumn]="column.name"
      ></app-task>
    </div>
  </article>
  <button class="new-column" (click)="modalService.openModal('add-column')">
    + new column
  </button>
</div>

<app-modal
  *ngIf="modalService.modal === 'add-column'"
  header="Add New Column"
  (dismiss)="modalService.closeModal()"
>
  <form [formGroup]="formGroup">
    <app-input
      [control]="$any(formGroup).get('title')"
      label="Title"
      placeholder="e.g. Todo"
    ></app-input>
    <app-button buttonType="submit">add new column</app-button>
  </form>
</app-modal>
