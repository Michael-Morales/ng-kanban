<app-empty
  *ngIf="!columns?.length"
  content="This board is empty. Create a new column to get started"
>
  <app-button>+ add new column</app-button>
</app-empty>

<div class="column-container">
  <article *ngFor="let column of columns">
    <h2>{{ column.name }}</h2>

    <div class="task-container">
      <app-task
        *ngFor="let task of column.tasks"
        [task]="task"
        [currentColumn]="column.name"
      ></app-task>
    </div>
  </article>
</div>
