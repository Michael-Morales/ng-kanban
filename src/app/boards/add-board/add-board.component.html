<form [formGroup]="addForm">
  <app-input
    label="Board name"
    [control]="$any(addForm).get('name')"
    placeholder="e.g. Web Design"
  ></app-input>
  <div class="mb-6 flex flex-col gap-2" formArrayName="columns">
    <label class="text-xs font-bold">Board columns</label>
    <div class="flex flex-col gap-3">
      <div
        class="flex items-center justify-between gap-4"
        [formGroupName]="i"
        *ngFor="let column of columns.controls; let i = index"
      >
        <app-input
          class="w-full"
          [control]="$any(column).get('name')"
          placeholder="e.g. Todo"
        ></app-input>
        <button (click)="onDelete(i)">
          <img src="/assets/images/icon-cross.svg" alt="" />
        </button>
      </div>
      <app-button
        [secondary]="true"
        [standard]="true"
        (click)="onAddNewColumn()"
        >+ add new column</app-button
      >
    </div>
  </div>
  <app-button
    buttonType="submit"
    [primary]="true"
    [standard]="true"
    (click)="onSave()"
    [disabled]="addForm.invalid"
    >create new board</app-button
  >
</form>
