<form [formGroup]="addForm">
  <app-input
    label="Board name"
    [control]="$any(addForm).get('name')"
    placeholder="e.g. Web Design"
  ></app-input>
  <div class="form-group" formArrayName="columns">
    <label>Board columns</label>
    <div class="elements">
      <div
        class="element-input"
        [formGroupName]="i"
        *ngFor="let column of columns.controls; let i = index"
      >
        <app-input
          [control]="$any(column).get('columnName')"
          [ngClass]="'list'"
          placeholder="e.g. Todo"
        ></app-input>
        <button (click)="onDelete(i)">
          <img src="/assets/images/icon-cross.svg" alt="" />
        </button>
      </div>
      <app-button [buttonStyle]="['secondary']" (click)="onAddNewColumn()"
        >+ add new column</app-button
      >
    </div>
  </div>
  <app-button
    buttonType="submit"
    (click)="onSave()"
    [disabled]="addForm.invalid"
    >create new board</app-button
  >
</form>
