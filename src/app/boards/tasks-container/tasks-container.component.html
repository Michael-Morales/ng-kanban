<div
  *ngIf="column"
  class="mb-6 flex min-h-[calc(100%-68px)] flex-col gap-5 md:min-h-[calc(100%-80px)]"
  cdkDropList
  [cdkDropListData]="column.tasks"
  (cdkDropListDropped)="drop($event)"
>
  <app-task
    *ngFor="let task of column.tasks"
    [taskId]="task.id"
    [currentColumnId]="column.id"
  ></app-task>
</div>
