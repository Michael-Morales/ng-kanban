<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <app-input
    [control]="$any(addForm).get('name')"
    label="Title"
    placeholder="e.g. Todo"
  ></app-input>
  <app-button
    buttonType="submit"
    [primary]="true"
    [standard]="true"
    [disabled]="addForm.invalid"
    >add new column</app-button
  >
</form>
