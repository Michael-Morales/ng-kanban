<main
  class="h-[calc(100%-68px)] overflow-x-auto pt-6 pl-4 md:h-[calc(100%-80px)] md:pl-6"
  (click)="dismissHeaderMenu()"
>
  <app-empty
    *ngIf="!(length$ | async)"
    content="Create a new board to get started"
  >
    <app-button
      [primary]="true"
      [standard]="true"
      (click)="modalService.openModal('add-board')"
      >+ create new board</app-button
    >
  </app-empty>

  <router-outlet></router-outlet>
</main>
